{% extends "base.html" %}

{% block content %}
<h1>Add New Pet</h1>

<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label(class="form-label")}}
        {{field(class="form-control col-xs-4")}}
    </p>


    {% endfor %}
    <button class="btn btn-secondary">Add</button>

</form>



{% endblock %}
